<script type="text/javascript">
$.fn.serializeObject = function()    
{    
   var o = {};    
   var a = this.serializeArray();    
   $.each(a, function() {    
       if (o[this.name]) {    
           if (!o[this.name].push) {    
               o[this.name] = [o[this.name]];    
           }    
           o[this.name].push(this.value || '');    
       } else {    
           o[this.name] = this.value || '';    
       }    
   });    
   return o;    
};

function register(){
	var pathName = document.location.pathname;
    var index = pathName.substr(1).indexOf("/");
    var result = pathName.substr(0,index+1);
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;
    var map = {email: document.getElementById("email").value, password: document.getElementById("password").value};
	$.ajax({
		type: "POST",
		url: result + "/register.do",
		contentType: "application/json",
		data: JSON.stringify(map),
		dataType: "json",
		success: function(data){
			if(data.regMsg == 'succeed'){
				alert("The email has been sent, please verify it as soon as possible!");
				window.location.href=result+'/index.html';
			}else{
				alert("Email failed, please try again later!");
			}
		},
		error:function(data){  
			alert(data.regMsg);
		}
	});
}
</script>
